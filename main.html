<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	   <form method="POST">
        <label for="name">Name*:</label>
        <input type="text input" id="name" name="name" required><br><br>

        <label for="email">Email*:</label>
        <input type="email input" id="email" name="email" required><br><br>

        <fieldset>
            <legend>Gender:</legend>
            <label for="male">Male*</label>
            <input type="radio" id="male" name="gender" required>
            
            <label for="female">Female*</label>
            <input type="radio" id="female" name="gender" required>
            
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" required>
        </fieldset><br><br>

        <label for="laptop">Laptop Brands:</label>
        <select id="laptop" name="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br><br>

        <label for="age">Age*:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="dob">Date of Birth*:</label>
        <input type="date input" id="dob" name="dob" required><br><br>

        <label for="password">Password*:</label>
        <input type="password input" id="password" name="password" required><br><br>

        <label for="portfolio">Portfolio URL:</label>
        <input type="url input" id="portfolio" name="portfolio"><br><br>

        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
